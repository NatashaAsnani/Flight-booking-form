<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Add this in your <head> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-white py-3">SkyScanner</h1>
        <div class="row">
            <div class="col first py-2">
                <button>
                    <i class="fas fa-plane"></i> Flights
                </button>
                <button>
                    <i class="fas fa-bed"></i> Hotels
                </button>
                <button>
                    <i class="fas fa-car"></i> Car hire
                </button>

                <h1 class="my-4 text-white">Millions of cheap flights. One simple search.</h1>
                <a href="" class="text-white">
                    <i class="fas fa-sync text-white"></i> Create a multi-city route
                </a>
            </div>
        </div>
        <div class="row my-4 g-3 p-3 border rounded bg-light">
            <div class="col-12 col-md-2">
              <label class="form-label fw-bold">From</label>
              <div class="dropdown">
                <button class="btn btn-white text-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="fa fa-map-marker"></i> Bali, Indonesia
                </button>
                <ul class="dropdown-menu w-100">
                  <li><a class="dropdown-item" href="#">Bali</a></li>
                  <li><a class="dropdown-item" href="#">Jakarta</a></li>
                  <li><a class="dropdown-item" href="#">Lahore</a></li>
                  <li><a class="dropdown-item" href="#">Dubai</a></li>
                </ul>
              </div>
            </div>
        
            <div class="col-12 col-md-2">
              <label class="form-label fw-bold">To</label>
              <div class="dropdown">
                <button class="btn btn-white text-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="fa fa-map-marker"></i> Jakarta
                </button>
                <ul class="dropdown-menu w-100">
                  <li><a class="dropdown-item" href="#">Bali</a></li>
                  <li><a class="dropdown-item" href="#">Jakarta</a></li>
                  <li><a class="dropdown-item" href="#">Lahore</a></li>
                  <li><a class="dropdown-item" href="#">Dubai</a></li>
                </ul>
              </div>
            </div>
        
            <div class="col-12 col-md-2">
              <label class="form-label fw-bold">Expected Date</label>
              <button class="btn btn-white text-dark">
                <i class="fa fa-calendar"></i> 02-06-2020
              </button>
            </div>
        
            <div class="col-12 col-md-2">
              <label class="form-label fw-bold">No: of Travellers</label>
              <div class="dropdown">
                <button class="btn btn-white text-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="fa fa-user"></i> 2
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">3</a></li>
                  <li><a class="dropdown-item" href="#">4</a></li>
                  <li><a class="dropdown-item" href="#">More than 4</a></li>
                </ul>
              </div>
            </div>
        
            <div class="col-12 col-md-2">
              <label class="form-label fw-bold">Class</label>
              <div class="dropdown">
                <button class="btn btn-white text-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="fa fa-plane"></i> Economy
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Business</a></li>
                  <li><a class="dropdown-item" href="#">Other</a></li>
                </ul>
              </div>
            </div>
        
            <div class="col-12 col-md-2 d-grid align-items-end">
              <button class="search btn-primary">Search Flight</button>
            </div>
          </div>
          
    </div>
</body>
</html>
